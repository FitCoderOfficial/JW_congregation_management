{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Add a navigation bar -->
  <nav class="bg-white p-6 flex justify-between items-center">
    <a href="#" class="text-xl font-bold">Settings</a>
    <div>
      <a href="#" class="px-4 py-2 rounded-lg text-gray-800 hover:bg-gray-300">Dashboard</a>
      <a href="#" class="px-4 py-2 rounded-lg text-gray-800 hover:bg-gray-300">Logout</a>
    </div>
  </nav>
  
  <!-- Add a main content area -->
  <div class="p-10">
    <!-- Add a header section -->
    <div class="mb-6">
      <h2 class="text-xl font-bold mb-2">Account Settings</h2>
      <p class="text-gray-600">Manage your account settings here.</p>
    </div>
    
    <!-- Add a form to update settings -->
    <form>
      <!-- Add a field for the user's name -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="name">
          Name
        </label>
        <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" 
               id="name" 
               type="text" 
               value="John Doe">
      </div>
      
      <!-- Add a field for the user's email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email
        </label>
        <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" 
               id="email" 
               type="email" 
               value="john.doe@example.com">
      </div>
      
      <!-- Add a field for the user's password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" id="password" type="password" value="secretpassword">
      </div>

  <!-- Add a submit button -->
  <div class="mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
      Save Changes
    </button>
  </div>
</form>
 </div>


{% endblock %}
